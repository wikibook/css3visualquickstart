<p class='dialog'>"Why?" said the Caterpillar.</p>

<p>Here was another puzzling question; and as Alice could not think of any good reason, and as the Caterpillar seemed to be in a VERY unpleasant state of mind, she turned away.</p>

<p class='dialog'>"Come back!" the Caterpillar called after her.  "I've something important to say!"</p>
